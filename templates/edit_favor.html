{% extends "master.html" %}
{% block body %}

<div class="row">
  <div class="col">
    <div class="col p-3">
      <div class="card">
        <h5 class="card-title">Edit Favor: {{  favor["name"]  }}</h5>
        <form action="/favors/{{ favor['id'] }}/edit_favor" method="POST">
            <label for="name" class="form=label"> Favor Name:</label>
            <input class="form-control" id="name" name="name" value="{{favor['name']}}">
            <label for="description" class="form=label"> Favor Description:</label>
            <input class="form-control" id="description" name="description" value="{{favor['description']}}">
            <label for="jollies" class="form=label"> Favor Jollies:</label>
            <input class="form-control" id="jollies" name="jollies" type="number" value="{{favor['jollies']}}">
            <label for="cost" class="form=label"> Favor Cost:</label>
            <input class="form-control" id="cost" name="cost" type="number" value="{{favor['cost']}}">
            <label for="type" class="form=label"> Favor Type:</label>
            <select class="form-control" id="type" name="type">
                {% for favor_type in favor_types %}
                <option value="{{ favor_type['type'] }}"{% if favor['type'] == favor_type['type'] %}
                    selected="{{ favor_type['type'] }}"  {% endif %}> {{ favor_type["type"] }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
