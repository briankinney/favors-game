{% extends "master.html" %}
{% block body %}

<div class="row">
    <div class="col">
    </div>
    <div class="col p-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Create a New Game</h5>
                <form action="{{ url_for('post_create_game') }}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Game name:</label>
                        <input class="form-control" id="name" aria-describedby="name">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col">
    </div>
</div>

{% endblock %}
