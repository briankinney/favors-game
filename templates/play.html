{% extends "master.html" %}
{% block body %}

<div class="row">
    <div class="col">
    </div>
    <div class="col-8 p-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Exchange a favor:</h5>
                <form action="/game/{{ game_id }}/exchange/create" method="post">
                    <div class="mb-3">
                        <label for="sender_name">I am: </label>
                        <select class="form-control" id="sender_name" name="sender_name">
                            {% for sender in players %}
                            <option value="{{ sender['id'] }}">{{ sender["name"] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="favor_id">giving favor: </label>
                        <select class="form-control" id="favor_id" name="favor_id">
                            {% for favor in favors %}
                            <option value="{{ favor['id'] }}">{{ favor['name'] }}: {{ favor['description'] }} (cost: {{ favor['cost'] }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="receiver">to: </label>
                        <select class="form-control" id="receiver" name="receiver">
                            {% for receiver in players %}
                            <option value="{{ receiver['id'] }}">{{ receiver["name"] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <input class="form-check-input" type="checkbox" value="2" id="boost_value" name="boost_value">
                        <label class="form-check-label" for="boost_value">
                            Boost this favor (ask the recipient!)
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col">
    </div>
</div>
<div class="row">
    <div class="col">
    </div>
    <div class="col">
        <h5>Previous favors:</h5>
        <ul>
            {% for favor in my_favors %}
            <li>{{ favor }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-1">
    </div>
</div>

{% endblock %}
