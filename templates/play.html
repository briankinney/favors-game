<div class="row">
    <div class="col">
    </div>
    <div class="col-6 p-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Exchange a favor:</h5>
                <form action="/game/{{ game_id }}/exchange/create">
                    <div class="form-group">
                        <label for="sender_name">I am: </label>
                        <select class="form-control" id="sender_name" name="sender_name">
                            {% for sender_name in players %}
                            <option>1{{ sender_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="favor">giving favor: </label>
                        <select class="form-control" id="favor" name="favor">
                            {% for favor in favors %}
                            <option>{{ favor }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="recipient_name">giving favor: </label>
                        <select class="form-control" id="recipient_name" name="recipient_name">
                            {% for recipient_name in players %}
                            <option>{{ recipient_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="2" id="boost" name="boost">
                        <label class="form-check-label" for="boost">
                            Boost this favor (ask the recipient!)
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col">
    </div>
</div>
<div class="row">
    <div class="col-1">
    </div>
    <div class="col">
        <h5>Previous favors:</h5>
        <ul>

        </ul>
    </div>
    <div class="col-1">
    </div>
</div>
